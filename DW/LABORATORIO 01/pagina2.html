<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas HTML Parte I</title>
</head>
<body>
    <!-- agregamos un titulo para la página web -->
    <h1> Etiquetas HTML Parte I</h1>
    
    <!-- agregamos una linea horizontal por toda la pagina -->
    <hr>

    <!-- agregamos un subtitulo a la pagina web -->
    <h2>Texto</h2>

    <!-- agregamos un subtitulo a la pagina web -->
    <h3>Formato</h3>

    <!-- etiqueta para negrita -->
    Negrita: <b>Negrita</b>

    <!-- etiqueta para salto linea es como un enter -->
    <br>

    <!-- etiqueta para la cursiva -->
    Cursiva:<i>Cursiva</i>
    <br>

    <!-- etiqueta para el subrayado -->
    Subrayado:<u>Subrayado</u>
    <br>
    <hr>
    <h3>Fuente</h3>
    <br>
    
    <!-- color de Fuente -->
    Color: <font color="blue">Color</font>
    <br>
    
    <!-- tamaño de la fuente -->
    Tamaño: <font size="10"></font>
    <br>

    <!-- tipo de Fuente -->
    Tipo:<font face="Arial">Tipo</font>

    <!-- Fuente con multiatributos -->
    Fuente:<font color="red" size="40" face="Times New Roman">Fuente</font>
    <br>

    <!-- Anidando Etiquetas -->
    Anidando: <font color="green" size="20"
    face="Arial"><b><i><u>Anidando</u></i></b></font>
    <hr>
    <p align="center">
        <a href="index.html">Regresar al Menu Principal</a>
    </p>
</body>
</html>
